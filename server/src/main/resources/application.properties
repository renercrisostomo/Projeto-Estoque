spring.application.name=Gestor de Estoque
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port
server.port=8080

# Security properties (adjust as needed)
jwt.secret=YOUR_SECRET_KEY_HERE # Replace with a strong, unique secret key
jwt.expiration=86400000 # Token expiration time in milliseconds (e.g., 24 hours)

